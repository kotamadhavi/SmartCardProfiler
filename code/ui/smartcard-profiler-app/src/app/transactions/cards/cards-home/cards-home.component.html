<div class="main-content" *ngIf="!loading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
            </div>
            <h4 class="card-title">Card Transactioins</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <button mat-raised-button class="btn btn-warning" (click)="showAddNewCardTransaction()">Add New Card Transction</button>
            </div>
            <br/>
            <div>
              <table datatable class="table table-striped table-no-bordered table-hover" style="width:100%">
                  <thead>
                    <tr>
                      <th *ngFor="let header of columns" [ngClass]="{ 'title-width': header.data === 'title' || header.data === 'name' || header.data === 'address_title'}">{{ header.title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="data.length">
                      <tr *ngFor="let row of data">
                        <td *ngFor="let item of row">
                          <ng-container *ngIf="item && isObject(item); else text">
                            <ng-container *ngIf="item['isLink'] ">
                                <a [routerLink]="item['link']">{{item['name']}}</a>
                            </ng-container>
                          </ng-container>
                          <ng-template #text>
                              {{item}}
                          </ng-template>
                        </td>
                      </tr>
                    </ng-container>
                </tbody>
              </table>


            </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
